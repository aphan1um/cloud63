- name: Format volumes
  filesystem:
    fstype: ext4
    dev: '{{ item.device }}'
    force: no
  loop: '{{ mounts }}'


- name: Mount volumes
  mount:
    path: '{{ item.path }}'
    src: '{{ item.device }}'
    fstype: ext4
    state: mounted
  loop: '{{ mounts }}'
  become: yes
- name: Install pip (Python 3)
  become: yes
  apt:
    name: ['python3-pip']
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
# sudo apt-get update; sudo apt-get install python-pip


- name: Update pip
  become: yes
  pip:
    name: ['pip']
    state: latest
    executable: 'pip3'
# pip install --upgrade pip

- name: Install PyYAML (for openstacksdk)
  become: yes
  pip:
    name: ['PyYAML']
    state: latest
    extra_args: "--ignore-installed"
    executable: 'pip3'

- name: Install openstacksdk
  become: yes
  pip:
    name: ['openstacksdk']
    state: latest
    executable: 'pip3'
# pip install openstack sdk
